<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>postInstagram</title>
</head>

<body>
    <!-- caja para todo el post-->
    <div class="post">
        <!-- caja para el header-->
        <div class="post-header">
            <div class="logo-text">
                <div class="logo">
                    <i class="fa-brands fa-html5"></i>
                </div>
                <div class="text-name">
                    <p>HTML5</p>
                    <p>Stiven Florez</p>
                </div>
            </div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>

        <!--aqui cerre el header y comence la caja de la imagen-->
        <div class="post-img">
            <img src="img/imgPost.png" alt="Paisaje">
        </div>

        <!--aqui cree una caja grande para toda la parte  de los iconos y el texto de la parte de abajo de la imagen-->
        <div class="post-body">

            <!--aqui edite la parte de los iconos-->
            <div class="post-icons">
                <div>
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-regular fa-paper-plane"></i>
                </div>
                <i class="fa-regular fa-bookmark"></i>
            </div>

            <!--aqui edite la parte del texto-->
            <div class="copy">
                <p>
                    Liked by <b>4GeeksAcademy, html5, Web</b> and <b>100.000 others</b>
                    <br>
                    <br>
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quaerat cum, et ipsa consequuntur
                    molestiae,
                    sit animi quas blanditiis ut nulla itaque consequatur est accusantium a odit repudiandae quae in
                    accusamus.
                </p>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/7ae546d876.js" crossorigin="anonymous"></script>
    <!--JSF-->
</body>

</html>
